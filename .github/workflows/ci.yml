name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build and test
        run: go run ./src

      - name: Install bats and attr
        run: |
          sudo apt-get update
          sudo apt-get install -y bats jq attr

      - name: Run integration tests
        run: bats tests/

  gha-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and test with action
        uses: ./
        with:
          source: 'source'

      - name: Test matrix subcommand
        run: |
          go-toolchain matrix
          ls -la build/
